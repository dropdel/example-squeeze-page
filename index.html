<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Real Estate: The Best Deals</title>
  </head>
  <body>
    <header>
      <div id="business-name">
        <h1 class="impactful">Real Estate</h1>
        <span>The Best Deals</span>
      </div>
      <div>
        <span id="phone-number">Call Us Today: +1 (someNumber)</span>
      </div>
    </header>
    <main>
      <div id="mission-statement">
        <span class="impactful">Building Wonderful Homes,</span>
        <span>developing healthy spaces</span>
      </div>
      <div id="form-area">
        <form method="post">
          <fieldset>
            <legend class="impactful">Contact Us</legend>
            <input name="name" placeholder="NAME" />
            <input name="address" placeholder="ADDRESS" />
            <input name="state" placeholder="STATE" />
            <input name="zipcode" placeholder="ZIPCODE" />
            <input name="email" placeholder="EMAIL" />
            <input name="phone-number" placeholder="PHONE NUMBER" />
            <input
              class="impactful"
              id="submit-button"
              type="submit"
              value="submit info"
            />
          </fieldset>
        </form>
      </div>
    </main>
    <aside>
      <!-- Might pull these images from an api and generate a random price for them. -->
      <figure>
        <img src="./images/house-one.jpg" height="250" width="250" />
        <figcaption>
          <span class="impactful">Price</span>
          <span>Description</span>
        </figcaption>
      </figure>
      <figure>
        <img src="/images/house-two.jpg" height="250" width="250" />
        <figcaption>
          <span class="impactful">Price</span>
          <span>Description</span>
        </figcaption>
      </figure>
      <figure>
        <img src="./images/house-three.jpg" height="250" width="250" />
        <figcaption>
          <span class="impactful">Price</span>
          <span>Description</span>
        </figcaption>
      </figure>
    </aside>
    <footer>
      &copy; 2021 The Best Real Estate Company In The World, Probably.
    </footer>
    <!-- <script src="./scripts/clock.js"></script> -->
  </body>
</html>
